<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>《Websocket Server Of Minecraft》(WebSite Control Minecraft)</title>
<style>
body {
Overflow: Hidden; 
Background: Url("../Images/Background.png");
Background-Repeat: No-Repeat;
Background-Size: Cover;
}

.title {
background: gray;
color: red;
}

.subtitle {
background: gray;
color: red;
}

.title1 {
background: gray;
color: red;
}

.title2 {
background: gray;
color: red;
}

.Connect, .Close, .Run, .Stop {
width: 49%;
}

.Send, .Run_File {
width: 100%;
}

.Input {
text-align: center;
border-radius: 9px;
border-color: blue;
color: green;
}

    @keyframes FadeIn {
      0%    {opacity: 0}
      100%  {opacity: 1}
    }
    @-webkit-keyframes FadeIn {
      0%    {opacity: 0}
      100%  {opacity: 1}
    }
    @-moz-keyframes FadeIn {
      0%    {opacity: 0}
      100%  {opacity: 1}
    }
    @-o-keyframes FadeIn {
      0%    {opacity: 0}
      100%  {opacity: 1}
    }
    @-ms-keyframes FadeIn {
      0%    {opacity: 0}
      100%  {opacity: 1}
    }
    @keyframes FadeOut {
      0%    {opacity: 1}
      100%  {opacity: 0}
    }
    @-webkit-keyframes FadeOut {
      0%    {opacity: 1}
      100%  {opacity: 0}
    }
    @-moz-keyframes FadeOut {
      0%    {opacity: 1}
      100%  {opacity: 0}
    }
    @-o-keyframes FadeOut {
      0%    {opacity: 1}
      100%  {opacity: 0}
    }
    @-ms-keyframes FadeOut {
      0%    {opacity: 1}
      100%  {opacity: 0}
    }
    #Toast{
      color: #FFF;
      font-size: 14px;
      line-height: 1;
      padding:10px;
      border-radius: 3px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%);
      -webkit-transform: translate(-50%,-50%);
      -moz-transform: translate(-50%,-50%);
      -o-transform: translate(-50%,-50%);
      -ms-transform: translate(-50%,-50%);
      z-index: 9999;
    }
    .Hide{
      display: none;
    }
    .FadeOut{
      animation: FadeOut .5s;
    }
    .FadeIn{
      animation: FadeIn .5s;
    }

.loader {
   font-size: 12px;
   width: 1em;
   height: 1em;
   margin-left: 50%;
   margin-top:51%;
   border-radius: 50%;
   text-indent: -9999em;
   animation: load-effect 1s infinite linear;
}

@keyframes load-effect {
   0%{
      box-shadow:

         /*

          0:左移3em

          -3em:下移2em

          0:模糊距离0，即纯色

          .2em:外扩.2em

          red  :白色

         */

         0 -3em 0 .2em red  ,/*上*/

         2em -2em 0 0 red  ,/*右上*/

         3em 0 0 -.5em red  ,/*右*/

         2em 2em 0 -.5em red  ,/*右下*/

         0 3em 0 -.5em red  , /*下*/

         -2em 2em 0 -.5em red  , /*左下*/

         -3em 0 0 -.5em red  , /*左*/

         -2em -2em 0 0 red  ;/*左上*/
   }


   12.5% {
      box-shadow:

         0 -3em 0 0 red  ,

         2em -2em 0 .2em red  ,

         3em 0 0 0 red  ,

         2em 2em 0 -.5em red  ,

         0 3em 0 -.5em red  ,

         -2em 2em 0 -.5em red  ,

         -3em 0 0 -.5em red  ,

         -2em -2em 0 -.5em red  ;
   }


   25% {
      box-shadow:

         0 -3em 0 -.5em red  ,

         2em -2em 0 0 red  ,

         3em 0 0 .2em red  ,

         2em 2em 0 0 red  ,

         0 3em 0 -.5em red  ,

         -2em 2em 0 -.5em red  ,

         -3em 0 0 -.5em red  ,

         -2em -2em 0 -.5em red  ;
   }


   37.5% {
      box-shadow:

         0 -3em 0 -.5em red  ,

         2em -2em 0 -.5em red  ,

         3em 0 0 0 red  ,

         2em 2em 0 .2em red  ,

         0 3em 0 0 red  ,

         -2em 2em 0 -.5em red  ,

         -3em 0 0 -.5em red  ,

         -2em -2em 0 -.5em red  ;
   }


   50% {
      box-shadow:

         0 -3em 0 -.5em red  ,

         2em -2em 0 -.5em red  ,

         3em 0 0 -.5em red  ,

         2em 2em 0 0 red  ,

         0 3em 0 .2em red  ,

         -2em 2em 0 0 red  ,

         -3em 0 0 -.5em red  ,

         -2em -2em 0 -.5em red  ;
   }


   62.5% {
      box-shadow:

         0 -3em 0 -.5em red  ,

         2em -2em 0 -.5em red  ,

         3em 0 0 -.5em red  ,

         2em 2em 0 -.5em red  ,

         0 3em 0 0 red  ,

         -2em 2em 0 .2em red  ,

         -3em 0 0 0 red  ,

         -2em -2em 0 -.5em red  ;
   }


   75% {
      box-shadow:

         0 -3em 0 -.5em red  ,

         2em -2em 0 -.5em red  ,

         3em 0 0 -.5em red  ,

         2em 2em 0 -.5em red  ,

         0 3em 0 -.5em red  ,

         -2em 2em 0 0 red  ,

         -3em 0 0 .2em red  ,

         -2em -2em 0 0 red  ;
   }


   87.5% {
      box-shadow:

         0 -3em 0 0 red  ,

         2em -2em 0 -.5em red  ,

         3em 0 0 -.5em red  ,

         2em 2em 0 -.5em red  ,

         0 3em 0 -.5em red  ,

         -2em 2em 0 0 red  ,

         -3em 0 0 0 red  ,

         -2em -2em 0 .2em red  ;
   }



   100% {
      box-shadow:

         0 -3em 0 .2em red  ,

         2em -2em 0 0 red  ,

         3em 0 0 -.5em red  ,

         2em 2em 0 -.5em red  ,

         0 3em 0 -.5em red  ,

         -2em 2em 0 -.5em red  ,

         -3em 0 0 -.5em red  ,

         -2em -2em 0 0 red  ;
   }
}
   
td {
text-align: center;
background: orange;
}

button {
border-radius: 9px;
border-color: blue;
background: yellow;
color: green;
}
</style>
</head>
<body>
<div align="center">
<table border="1">
<thead>
<tr>
<th class="subtitle">作者：lZiMUl</th>
<th class="title">
WebSite&nbspControl&nbspMinecraft
</th>
</tr>
<tr>
<td>
<input id="ConnectUrl" class="Input" placeholder="请输入WebSocket服务器地址"/>
</td>
<td>
<button id="Connect" class="Connect">连接</button>
<button id="Close" class="Close">断开</button>
</td>
</tr>
<tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr>
</thead>
<tbody>
<tr>
<th class="title1">事&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp件</th>
<th class="title2">操&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp作</th>
</tr>
<tr>
<td>模&nbsp&nbsp&nbsp&nbsp&nbsp式</td>
<td>
<button onclick='SendCommand("Official", "gamemode 0")'>生存</button>
<button onclick='SendCommand("Official", "gamemode 1")'>创造</button>
<button onclick='SendCommand("Official", "gamemode 2")'>冒险</button>
</td>
</tr>

<tr>
<td>时&nbsp&nbsp&nbsp&nbsp&nbsp间</td>
<td>
<button onclick='SendCommand("Official", "time set sunrise")'>日出</button>
<button onclick='SendCommand("Official", "time set day")'>白日</button>
<button onclick='SendCommand("Official", "time set noon")'>中午</button>
<button onclick='SendCommand("Official", "time set sunset")'>日落</button>
<button onclick='SendCommand("Official", "time set night")'>夜晚</button>
<button onclick='SendCommand("Official", "time set midnight")'>午夜</button>
</td>
</tr>

<tr>
<td>天&nbsp&nbsp&nbsp&nbsp&nbsp气</td>
<td>
<button onclick='SendCommand("Official", "weather clear")'>晴天</button>
<button onclick='SendCommand("Official", "weather rain")'>雨天</button>
<button onclick='SendCommand("Official", "weather thunder")'>雷暴</button>
</td>
</tr>

<tr>
<td>其&nbsp&nbsp&nbsp&nbsp&nbsp他</td>
<td>
<button onclick='SendCommand("Other", "设家")'>设家</button>
<button onclick='SendCommand("Other", "回家")'>回家</button>
</td>
</tr>
<tr></tr><tr></tr><tr></tr>
<tr>
<th class="title1">指&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp令</th>
<th class="title2">操&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp作</th>
</tr>
<tr>
<td><input id="Input" class="Input" placeholder="请输入指令"/></td>
<td><button class="Send" onclick='SendCommand("Official", document.getElementById("Input").value); document.getElementById("Input").value =""'>发送</button></td>
</tr>
<tr></tr><tr></tr><tr></tr>
<tr>
<th class="title1">导&nbsp&nbsp入&nbsp&nbsp指&nbsp&nbsp令&nbsp&nbsp包</th>
<th class="title2">操&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp作</th>
</tr>
<tr>
<td colspan="2">Tips：文件后缀为[JSON]格式<br>如何写文件包 请联系站长<br>我会发给你一份示例包</td>
</tr>
<tr>
<td><p>尽情期待</p></td>
<td><button id="Run_File" class="Run_File">运行文件</button></td>
</tr>
<tr></tr><tr></tr><tr></tr>
<tr>
<th class="title1">Bili&nbspBili&nbsp&nbsp&nbsp弹&nbsp&nbsp&nbsp幕</th>
<th class="title2">操&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp作</th>
</tr>
<tr>
<td><input id="Room_ID" class="Input" oninput='value=value.replace(/[^\d]/g,"")' placeholder="请输入直播间房号"/></td>
<td><button class="Send" onclick='Connect_Room(document.getElementById("Room_ID").value)'>绑定</button></td>
</tr>
<tr>
<td colspan="2"><textarea id="Content" rows="50" cols="30" readonly></textarea></td>
</tr>
</tbody>
</table>
</div>
<div id="loading" class="loader"></div>
</body>
<script src="JavaScripts/index.js"></script>
</html>
